<h1>My collections</h1>
<div class="input-container">
  <mat-form-field class="input">
    <mat-label>Collection Name</mat-label>
    <input matInput placeholder="Favourite" [(ngModel)]="inputTitle" />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="addBtn"
    type="button"
    (click)="addCollection()"
  >
    Add new collection
  </button>
</div>
<!-- <div>
  <button type="button">Add new collection</button>
  <input type="text" [(ngModel)]="inputTitle" />
</div> -->
<div class="collections-container">
  <div class="card-container" *ngFor="let collection of collections">
    <a [routerLink]="['/collections', collection.id]">
      <svg
        width="150px"
        height="150px"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        mirror-in-rtl="true"
      >
        <circle fill="#fff" cx="6" cy="12" r="2" />
        <path
          fill="#fff"
          d="M8.708 5.717l-1.954 1.96c-.25.243-.61.37-.958.307C5.5 7.93 4.64 7.327 4.458 7.21c-.46-.29-.6-.91-.3-1.383.29-.46.91-.602 1.38-.3l.32.2 1.43-1.435c.39-.39 1.03-.39 1.42 0 .39.392.39 1.034 0 1.425z"
        />
        <path
          fill="#fff"
          d="M20 7c0 .55-.45 1-1 1h-8.01c-.55-.01-.99-.45-.99-1s.44-.99.99-1H19c.55 0 1 .45 1 1z"
        />
        <circle fill="#fff" cx="6" cy="18" r="2" />
        <path
          fill="#fff"
          d="M20 13c0 .55-.45 1-1 1h-8.01c-.55-.01-.99-.45-.99-1s.44-.99.99-1H19c.55 0 1 .45 1 1zM20 19c0 .55-.45 1-1 1h-8.01c-.55-.01-.99-.45-.99-1s.44-.99.99-1H19c.55 0 1 .45 1 1z"
        />
        <path
          fill="#fff"
          d="M22 0H2C.9 0 0 .9 0 2v20c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V2c0-1.1-.9-2-2-2zm0 21.5c0 .276-.224.5-.5.5h-19c-.276 0-.5-.224-.5-.5v-19c0-.276.224-.5.5-.5h19c.276 0 .5.224.5.5v19z"
        />
      </svg>
      <h3>{{ collection.title }}</h3>
    </a>
    <button
      type="button"
      (click)="openDialog('0ms', '0ms', collection.title, collection.id)"
    >
      <svg
        fill="#FF0000"
        width="20px"
        height="20px"
        viewBox="-3.5 0 19 19"
        xmlns="http://www.w3.org/2000/svg"
        class="cf-icon-svg"
      >
        <path
          d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z"
        />
      </svg>
    </button>
  </div>
</div>
